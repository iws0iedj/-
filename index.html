<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة السلام الحديثة الأولى</title>

    <style>



        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            min-height: 100vh;
         
        }

        header,
        footer {
            height: 50px;
            background-color: #6CC04A;


        }

        footer{
            position: relative;
            top: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 150px;
        }
        footer p{
              color: white;
            direction: rtl;
            /* font-size: 1.5rem; */
        }

        #logo {
            width: 50px;
            height: 50px;
            margin-left: 10px;
            border-radius: 50%;
        }

        h1 {
            text-align: center;
        }

        #backImage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            opacity: 0.6;
            z-index: -1;
        }


        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            /* padding-bottom: 70%; */
        }
    </style>
</head>

<body>


    <img src="./logo.png" alt="" id="backImage">

    <header>

        <img src="./logo.png" alt="" id="logo">
    </header>


    <main>

        <h1>شركة السلام الحديثة الأولى لإستيراد اللحوم والمواد الغذائية</h1>
    </main>

</body>

</html>
